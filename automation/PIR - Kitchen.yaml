# {% if relative_time(states.binary_sensor.pir_kitchen.last_updated)  == "2 minutes" %} true {% else %} false {% endif%}
#{{(as_timestamp(now()) - as_timestamp(states.binary_sensor.pir_kitchen.last_updated) < 1800)}}


- alias: Kitchen Lights On PIR
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_kitchen
      to: 'on'
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
    - platform: state
      entity_id: binary_sensor.photoresistor
      to: 'off'
    - platform: state
      entity_id: sensor.aloe_vera_light_intensity
  condition:
    - condition: state
      entity_id: binary_sensor.pir_kitchen
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: group.kitchen_lights
        state: 'off'
      - condition: template
        value_template: '{{ state_attr("light.kitchen_window","brightness") | int < 250 }}'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.normal
        state: 'on'
      - condition: state
        entity_id: input_boolean.movies
        state: 'on'
    - condition: or
      conditions:
      # - condition: template
        # value_template: '{{ states("sensor.aloe_vera_light_intensity") != "unknown" and  states("sensor.aloe_vera_light_intensity") | int < 250 }}'
      - condition: state
        entity_id: binary_sensor.photoresistor
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: light.living_room_main
        state: 'on'
      - condition: state
        entity_id: light.conservatory
        state: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: group.kitchen_lights
      brightness: 255
  - service: light.turn_off
    data:
      entity_id: light.hallway


- alias: Kitchen Lights Dimmed Off PIR
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_kitchen
      to: 'off'
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.normal
        state: 'on'
      - condition: state
        entity_id: input_boolean.movies
        state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: light.Kitchen_Door
        state: 'on'
      - condition: state
        entity_id: light.Kitchen_Window
        state: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: group.kitchen_lights
      brightness: 11


- alias: Kitchen Lights Off PIR
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_kitchen
      to: 'off'
      for:
        minutes: 2
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.normal
        state: 'on'
      - condition: state
        entity_id: input_boolean.movies
        state: 'on'
    - condition: template
      value_template: '{{(as_timestamp(now()) - as_timestamp(state_attr("automation.kitchen_lights_dimmed_off_pir", "last_triggered") | default(0)) | int > 120 )}}'
    - condition: state
      entity_id: binary_sensor.pir_kitchen
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: light.Kitchen_Door
        state: 'on'
      - condition: state
        entity_id: light.Kitchen_Window
        state: 'on'
  action:
  - service: light.turn_off
    data:
      entity_id: group.kitchen_lights
  - condition: state
    entity_id: binary_sensor.pir_conservatory
    state: 'off'
  # - condition: state
    # entity_id: binary_sensor.pir_living_room_front
    # state: 'off'
  # - condition: state
    # entity_id: binary_sensor.pir_living_room_back
    # state: 'off'
  - service: switch.turn_off
    data:
      entity_id: switch.kitchen_tv



- alias: Kitchen TV On PIR
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_kitchen
      to: 'on'
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.normal
        state: 'on'
      - condition: state
        entity_id: input_boolean.movies
        state: 'on'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.kitchen_tv

- alias: Kitchen TV Off PIR
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_kitchen
      to: 'off'
      for:
        minutes: 2
    - platform: state
      entity_id: binary_sensor.pir_conservatory
      to: 'off'
      for:
        minutes: 2
  condition:
    - condition: template
      value_template: '{{ states("binary_sensor.pir_kitchen") == "off" and states("binary_sensor.pir_conservatory") == "off"}}'
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.kitchen_tv